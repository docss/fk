<ion-view >

	<ion-nav-title><img src="../img/logo.png" /></ion-nav-title>

	<ion-content>

		<div class="spinner" ng-hide="spinninghide">
        <ion-spinner icon="android"></ion-spinner>
      </div>

	<div class="filter-tabs">
		<div class="filter-tab fullsize">
			<label class="item item-input item-select">
				<div class="input-label">Umkreis</div>
	    		<select ng-model="filterData.radius" data-ng-change="loadMore(1)">
					<option value="0.01">test</option>
					<option value="0.1">100 Meter</option>
					<option value="0.5">500 Meter</option>
					<option value="1" ng-selected="true">1 Kilometer</option>
					<option value="5">5 Kilometer</option>
				</select>
			</label>
		</div>
  	</div>

	<div class="no-results" ng-hide="no_results">Unter den gew&auml;hlten Kriterien wurden keine Familienpartner gefunden.</div>

    <ion-list ng-repeat="p in partners">

		 <!--  ng-repeat="p in partner.result" -->
        <ion-item href="#/app-fk/user/{{p.ID}}" ng-if="p.ID > 0">
			  <div class="inner-list">
					<div class="partner-logo"><img src="{{p.logo}}" /></div>
					<div class="partner-meta">
                  <p class="partner-distance">{{p.distance}}</p>
	        	        <p class="partner-title">{{p.name}}</p>
						<p class="partner-adress">{{p.street}} {{p.number}}</p>
						<p class="partner-city">{{p.zip}} {{p.city}}</p>
						<p class="partner-short">{{p.short_angebot}}</p>
					</div>
				</div>
       	</ion-item>

    </ion-list>

	 <ion-infinite-scroll on-infinite="loadMore()" distance="1%" ng-if="moreDataCanBeLoaded()"></ion-infinite-scroll>

  </ion-content>

</ion-view>
